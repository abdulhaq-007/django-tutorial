{% extends '../wrapper.html' %}
{% load static %}


{% block content %}
<section>
    <div class="container">
        <div class="grid">
            <div>
                <h3>Login form</h3>
                <form action="" method="POST" class="form">
                    {{form}}
                    {% csrf_token %}
                    <br>
                    <input type="submit" class="btn btn-outline-warning">
                    <a href="{% url 'accounts:register' %}" >
                        Don't have an account? 
                    </a>
                </form>
            </div>
            <div>
                <img src="{% static 'src/Login.png' %}" alt="" class="img-fluid w-75">
            </div>
        </div>

    </div>
</section>
{% endblock %}
