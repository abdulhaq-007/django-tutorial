{% extends 'accounts/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="d-flex flex-wrap justify-content-center gap-2">
        {% if request.path == '/accounts/login/' %}
        <div class="mt-5 px-5 card border-none shadow-lg">
            <div class="text-center py-3">
                <h3 class="fw-bold">Login Form</h3>
            </div>
            <form action="" class="p-2" method="POST">
                {% csrf_token %}
                {{form}}
                <p class="mt-3">
                    <input type="submit" value="Login" class="btn btn-outline-success">
                </p>
                <p>
                    Don't have an account ? <a href="{% url 'accounts:register' %}">Register now</a>
                </p>
            </form>
        </div>
        {% else %}
        <div class="mt-5 px-5 card border-none shadow-lg">
            <br><br>
            <h4>Get back soon !</h4>
            <a href="{% url 'accounts:login' %}" class="btn btn-outline-success">Go back</a>
        </div>
        {% endif %}
        <div class="image">
            <img class="img-fluid" width="400" src="{% static 'img/login.png' %}" alt="">
        </div>
    </div>
</div>
{% endblock %}
