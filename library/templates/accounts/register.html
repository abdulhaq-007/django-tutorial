{% extends 'accounts/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="d-flex flex-wrap justify-content-center gap-2">

        <div class="mt-5 px-5 card border-none shadow-lg">
            <div class="text-center py-3">
                <h3 class="fw-bold">Register Form</h3>
            </div>
            <form action="{% url 'accounts:register' %}" class="p-2" method="POST">
                {% csrf_token %}
                {% for field in form %}
                <p class="my-1">

                    <label for="id_{{field.name}}">{{field.name.title}}</label>
                    {{field}}
                </p>
                {% endfor %}
                <p class="mt-3">
                    <input type="submit" value="Login" class="btn btn-outline-success">
                </p>
                <p>
                    Don't have an account ? <a href="{% url 'accounts:register' %}">Register now</a>
                </p>
            </form>
        </div>

        <div class="image">
            <img class="img-fluid" width="400" src="{% static 'img/login.png' %}" alt="">
        </div>
    </div>
</div>
{% endblock %}
