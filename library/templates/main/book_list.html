{% extends 'main/base.html' %}
{% block content %}
<div class="section">
    <div class="row container">
        <div class="col-3">
            {% include '../assets/list.html' %}
        </div>
        <div class="col-9">
            <div class="row">
                {% for book in object_list %}
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="card" style="width: 18rem;">
                        <div class="card-image-top">
                            <img src="{{book.poster.url}}" class="card-img-top" alt="">
                        </div>
                        <div class="card-body">
                            <div class="card-title">
                                <h4>{{book.title}}</h4>
                                <h5><a href="#">{{book.category|upper}}</a></h5>
                                <h5><a href="{% url 'accounts:profile_view' book.author.id %}">{{book.author}}</a>
                                </h5>
                            </div>
                            <div class="d-flex flex-wrap gap-1">

                                <h5>
                                    <a href="{% url 'main:update' book.id %}" class="btn btn-outline-primary">
                                        <i class="fas fa-redo-alt"></i>
                                        Update
                                    </a>
                                </h5>
                                <h5>
                                    <a href="{% url 'main:delete' book.id %}" class="btn btn-outline-primary">
                                        <i class="fas fa-trash"></i>
                                        Delete
                                    </a>
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>


</div>
{% endblock %}
