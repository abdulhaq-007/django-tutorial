{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include '../assets/styles.html' %}
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h3>Book {% if request.path == '/add/' %}Add{% else %}Update{% endif %} Form</h3>
        <br>
        {% load crispy_forms_tags %}
        <form action="" method="POST" class="w-50" enctype="multipart/form-data">
            {% csrf_token %}

            {{form|crispy}}
            <button class="btn btn-primary my-3" type="submit">
                {% if request.path == '/add/' %}Add{% else %}Update{% endif %}
            </button>
        </form>
        <br><br>
        {% include '../assets/list.html' %}
    </div>
</body>

</html>
