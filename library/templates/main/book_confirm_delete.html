{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include '../assets/styles.html' %}
    <title>Library </title>
</head>

<body>
    <div class="container">
        <h3>Delete Book {{object.title}}</h3>
        <br>
        <h2>Book object with title : {{object.title}} will be deleted ! <br>
            Are you sure ? </h2>
        {% load crispy_forms_tags %}
        <form action="" method="POST" class="w-50" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-primary my-3" type="submit">
                Yes
            </button>
        </form>
        <br><br>
        {% include '../assets/list.html' %}
    </div>
</body>

</html>
